<form class="example-form" (ngSubmit)="predajVrednost()" [formGroup]="testForma">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Favorite food</mat-label>
    <input matInput type="time" placeholder="Ex. Pizza" formControlName="vreme">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="opis"></textarea>
  </mat-form-field>
  <button type="submit" [disabled]="!testForma.valid">Submit</button>
</form>
<ul>
  <li *ngFor="let element of niz">{{ element }}</li>
</ul>
